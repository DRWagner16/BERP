name: Update BERP Tracking

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # <--- Upgraded to remove warnings

      - name: Install dependencies
        run: |
          pip install pandas plotly gspread google-auth

      - name: Run Data Processor
        env:
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        run: python update_data.py  # <--- Changed filename

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # We now track the JSON file
          git add site_data.json
          git commit -m "Update data from Google Sheets" || echo "No changes"
          git push
          else
            echo "No changes to commit"
          fi
